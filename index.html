<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Wayfarer - Dive into the Dunes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0d0d0d;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .terminal-wrapper {
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    #story {
      white-space: pre-wrap;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .save-load-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .save-load-buttons button {
      flex: 1;
      max-width: 100px;
      font-size: 0.8em;
      padding: 6px 8px;
    }

    button {
      background: #111;
      color: #00ff88;
      border: 1px solid #00ff88;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ff88;
      color: #0d0d0d;
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div id="story">Loading...</div>
    <div id="options"></div>
    <div class="save-load-buttons">
      <button onclick="saveGame()">ðŸ–ª Save</button>
      <button onclick="loadGame()">â†» Load</button>
      <button onclick="resetGame()">ðŸ—˜ Restart</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
