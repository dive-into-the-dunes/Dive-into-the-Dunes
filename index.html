<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Wayfarer - Dive into the Dunes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0d0d0d;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 2;
    }

    .terminal-wrapper {
      max-width: 600px;
      width: 100%;
      text-align: left;
      z-index: 3;
    }

    #story {
      white-space: pre-wrap;
      margin-bottom: 20px;
      line-height: 1.6;
      min-height: 120px;
      position: relative;
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    .save-load-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .save-load-buttons button {
      flex: 1;
      max-width: 100px;
      font-size: 0.8em;
      padding: 6px 8px;
    }

    button {
      background: #111;
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 12px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #00ff88;
      color: #0d0d0d;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div id="story">Loading...</div>
    <div id="options"></div>
    <div class="save-load-buttons">
      <button onclick="saveGame()">ðŸ–ª Save</button>
      <button onclick="loadGame()">â†» Load</button>
      <button onclick="resetGame()">ðŸ—˜ Restart</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
